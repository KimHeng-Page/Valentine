    <style>
        :root {
            --gap-scale-factor: 250;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: center;

            padding: 75px 0;

        @font-face {
            font-family: "Steph";

        @font-face {

            font-weight: bold;
        }

        .container {
            max-width: 100%;
            margin: 20px auto 0 auto;

        #togepi-gif {

            object-fit: cover;
        }

        h1 {
            font-size: 3rem;

        .btn-container {
            display: flex;
            justify-content: center;

        }

        button {
            border-radius: 8px;
            min-width: 100px;
            max-width: 550px;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            white-space: nowrap;
            font-size: 1.3rem;
            font-weight: 600;
            transition: transform 0.1s ease;
        }

        button:hover {
            scale: 1.05;
        }

        #yes-btn {
            transform-origin: center top;

        @media (max-width: 1150px) {

        body {

        .container {
            max-width: 100%;
            margin: 0;
        }

        #togepi-gif {

        }

        button {

</head>
<body>
    <center class="Text">
        <font color="plum">Vanetine</font><font color="pink">'s</font> <font color="red">Day</font>
    </center>
    <div class="container">
        <!-- Gif -->
        <img src="meow.gif" id="togepi-gif" alt="Meow"/>
        <!-- Question -->
        <h1 id="message">
            <font face="Poppins" color="#333">Will you be my Valentine? (Ë¶áµ” áµ• áµ”Ë¶)</font>
        </h1>
    </div>
        <!-- Buttons -->
        <div class="btn-container">
            <button id="yes-btn"  onclick="window.location.href='Yes.html'">Yes</button>
            <button id="no-btn">No</button>
        </div>
    <script>
        let noClicks = 1;
        const maxNoClicks = 4;
        const minNoScale = 0.65;
        let noScale = 1;
        let yesScale = 1; // This now tracks the scaling factor directly
        const gifElement = document.getElementById("togepi-gif");
        const noButton = document.getElementById("no-btn");
        const yesButton = document.getElementById("yes-btn");
        const buttonContainer = document.querySelector(".btn-container");
        const yesButtonStyle = window.getComputedStyle(yesButton);
        const maxYesWidth = parseFloat(yesButtonStyle.maxWidth);

        // array of gifs - in order
        const gifs = ["meow.gif", "Sad.gif", "Run.gif", "Sleep.gif"];
        // array of messages
        const buttonMessages = ["Are you sure??", "Pookie please", "Pookie PLEASE", "You can't do this to me!"];

        // no button clicked
        noButton.addEventListener("click", () => {
            if (noClicks < maxNoClicks) {
                // change image
                gifElement.src = gifs[noClicks];
            }

            // change no button text
            noButton.textContent = buttonMessages[noClicks % maxNoClicks];

            // Adjust button width to fit text
            noButton.style.width = 'auto';
            noButton.style.width = `${noButton.scrollWidth}px`;

            // decrease the size of the no button
            if (noScale > minNoScale) {
                noScale -= 0.1;
                noButton.style.transform = `scale(${noScale})`;
            }

            // Calculate the scaled width of the yesButton
            const baseWidth = parseFloat(yesButtonStyle.width);
            const scaledWidth = baseWidth * yesScale; // Reflects the actual visual size of the button

            console.log(`Scaled Width: ${scaledWidth}, Max Width: ${maxYesWidth}`);

            // Check if the scaled width is less than the max width
            if (scaledWidth < maxYesWidth) {
                yesScale += 0.5; // Increment scale by a smaller step
                yesButton.style.transform = `scale(${yesScale})`;

                // Get the current gap scale factor from CSS
                const rootStyles = getComputedStyle(document.documentElement);
                const gapScaleFactor = parseFloat(rootStyles.getPropertyValue("--gap-scale-factor")) || 250;

                // Adjust the gap dynamically
                const currentGap = parseFloat(buttonContainer.style.gap) || 20;
                const newGap = Math.sqrt(currentGap * gapScaleFactor); // Scale based on the factor
                buttonContainer.style.gap = `${newGap}px`;
            }

            // increment the number of clicks
            noClicks++;
        });
    </script>
</body>
